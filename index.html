<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="aaa">
      <img src="./eisenhower-matrix.jpg" id="eisenhower-matrix">
      <a href="https://goal-life.com/page/method/matrix-eisenhower" id="more-info" >Want more details?</a>
    </div>
    <div class="centered-main-page-element">
      <p id="top-section-for-adding-element-to-list">
        <label for="new-task" class="heading">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="new-task" type="text">
          <button class="edit">Add</button>
        </div>
      </p>
      <h3 class="heading">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-block">
          <input type="checkbox" class="task-check">
          <label class="task-name">Pay Bills</label>
          <input type="text" class="listed-task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" class="delete-icon">
          </button>
        </li>
        <li class="task-block edit-mode">
          <input type="checkbox" class="task-check">
          <label class="task-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="listed-task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" class="delete-icon">
          </button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-block">
          <input type="checkbox" class="task-check" checked>
          <label class="task-name">See the Doctor</label>
          <input type="text" class="listed-task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" class="delete-icon">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
